{% extends 'base.html' %}

{% block content %}
<main class="main">
    <h1>Remover um anime da galeria</h1>
    {% if error %}
        <span style="color: rgb(136, 21, 21)"> {{error}} </span>
    {% endif %}
    <div class="form">
        <form action="{{url_for('removeAnime')}}" method="POST" class="form">
            <label for="anime">Escolha um anime para deletar:</label>
            <select id="anime" name="anime_id">
                {% for anime in animes %}
                    <option value="{{ anime.id }}">{{ anime.nome }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Remover Anime" class="voltar">
        </form>
        <a href="/" class="submit" style="text-align: center; text-decoration: none;">Voltar</a>
    </div>
    

</main>


{% endblock content %}
